plugins {
    id 'com.android.dynamic-feature'
    id 'kotlin-android'
    id 'kotlin-kapt'
}
android {
    compileSdkVersion project.compileSdkVersion

    defaultConfig {
        missingDimensionStrategy 'security', 'gms'
        missingDimensionStrategy 'textRecognition', 'intern'
        applicationId "org.totschnig.webui"
        minSdkVersion project.minSdkVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/*'
    }
    
    flavorDimensions 'distribution'

    productFlavors {
        play {
            dimension "distribution"
        }
        amazon {
            dimension "distribution"
        }
        huawei {
            dimension "distribution"
        }
    }
}

dependencies {
    api project(":myExpenses")
    implementation "androidx.core:core-ktx:$ktxVersion"
    implementation "androidx.lifecycle:lifecycle-service:$archLifecycleVersion"
    //at the moment, we need to stick with the last version that supports java 6
    //noinspection GradleDependency
    implementation "org.apache.commons:commons-text:$commonsText"
    implementation "com.jakewharton.threetenabp:threetenabp:$threetenabp"
    kapt "com.google.dagger:dagger-compiler:$daggerVersion"
    implementation "com.google.dagger:dagger:$rootProject.daggerVersion"
    compileOnly 'javax.annotation:jsr250-api:1.0'
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxTextExtJunit"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espressoVersion"
    androidTestImplementation "androidx.annotation:annotation:$annotations"

    implementation "io.ktor:ktor:$ktor"
    implementation "io.ktor:ktor-server-cio:$ktor"
    implementation "io.ktor:ktor-gson:$ktor"
}