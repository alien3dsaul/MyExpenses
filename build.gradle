// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = '1.3.61'
    repositories {
        jcenter()
        google()
        maven {
            url 'https://maven.fabric.io/public'
        }
       /* maven {
            url 'http://storage.googleapis.com/r8-releases/raw'
        }*/
    }
    dependencies {
        //classpath 'com.android.tools:r8:1.6.42'  //Must be before the Gradle Plugin for Android. - Or any other version
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath 'com.google.gms:google-services:4.3.3'
        classpath 'io.fabric.tools:gradle:1.31.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
    configurations.all {
        resolutionStrategy {
            force 'net.sf.proguard:proguard-gradle:6.2.2'
        }
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven {
            url "https://jitpack.io"
        }
        maven {
            url "https://clojars.org/repo/"
        }
        google()
    }
}

ext {
    compileSdkVersion = 28
    minSdkVersion = 16
    targetSdkVersion = 28
    espressoVersion = "3.2.0"
    androidSupportTestVersion = "1.2.0"
    daggerVersion = "2.24"
    okHttpVersion = "3.12.3"
    acraVersion = "5.4.0"
    butterknifeVersion = "10.2.0"
    robolectricVersion = "4.2.1"
    roomVersion = "2.2.2"
    archLifecycleVersion = '2.1.0'
    androidxArchVersion = '2.1.0'
    coroutines = '1.3.0'
}
